    <div class="contenedorContacto">
    <fieldset class="formulario">
        <legend>Contact us</legend>
        <form action="">
            <label for="firstname">First name</label>
            <input type="text" name="firstname"  id="firstname" placeholder="Your name..">
            <br><br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Your last name..">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email..">
            <br><br>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Your phone..">
            <br><br>
            <label for="message">Message</label>
            <br><br>
            <textarea name="message" id="message" placeholder="Write something.." cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    </div>
